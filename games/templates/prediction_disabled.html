{% block game_detail %}
    <form method="post">
        <label for="winner"><strong>Winner</strong></label>
        <select id="winner" class="form-select" aria-label="Disabled select example" disabled>
          <option selected>{{ form.initial.winner.name }}</option>
        </select>
        <label for="loser"><strong>Loser</strong></label>
        <select id="loser" class="form-select" aria-label="Disabled select example" disabled>
          <option selected>{{ form.initial.loser.name }}</option>
        </select>
        <label for="winning_score"><strong>Winning Score</strong></label>
        <input type="number" id="winning_score" class="form-control" value="{{ form.initial.winning_score }}" disabled>
        <label for="losing_score"><strong>Losing Score</strong></label>
        <input type="number" id="losing_score" class="form-control" value="{{ form.initial.losing_score }}" disabled>
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>
{% endblock %}
